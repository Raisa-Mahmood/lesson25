<body>
    <h2>Breif about Javascript</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        var a=10;
        var b=21;
        var c=25;
        var d=46;
        var e=null;
        var f;
        document.getElementById("p1").innerHTML=(a==b);
        document.getElementById("p2").innerHTML = (b+c == d);
        document.getElementById("p3").innerHTML = (c == d);
        document.getElementById("p4").innerHTML=f;
        document.getElementById("p5").innerHTML="The value of var e is "+e;
    </script>
