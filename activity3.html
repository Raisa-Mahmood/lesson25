<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4{
            color: blue;
        }
    </style>
</head>
<body>
    <h4>While Loop in Javascript</h4>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var i=0;
        var text="";
        while (i<16){
            text+="The number is "+i+"<br>";
            i++;
        }
        document.getElementById("p1").innerHTML=text;
    </script>
</body>
</html>
