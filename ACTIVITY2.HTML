<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Conditions in Javascript </h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var greeting="";
        var time=new Date().getHours();
        if (time<10){
            greeting="Good Morning!";
        }
        else if (time>12){
            greeting="Good noon!";
        }
        else if(time>15){
            greeting="Good Afternoon";
        }
         else if (time > 18) {
            greeting = "Good Evening!";
        }
         else if (time > 19) {
            greeting = "Good Night";
        }
        else{
            greeting="It's dawn or midnight!";
        }
        document.getElementById("p1").innerHTML= greeting;
            </script>
</body>
</html>
